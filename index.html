<script>
async function sendMessage() {
  const input = document.getElementById("inputMessage");
  const text = input.value.trim();
  if (!text) return;

  // mostrar "carregando" opcional
  document.getElementById("response").innerText = "Carregando...";

  try {
    const res = await fetch("/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    });

    const data = await res.json();

    // se vier erro do backend, mostrar
    if (!res.ok) {
      document.getElementById("response").innerText = data?.error || "Erro desconhecido";
      console.error("Resposta do servidor:", data);
      return;
    }

    // exibir reply (ou mensagem de erro se n√£o existir)
    document.getElementById("response").innerText = data?.reply ?? "Sem resposta (reply undefined)";
  } catch (err) {
    console.error("Erro ao chamar /api/chat", err);
    document.getElementById("response").innerText = "Erro ao conectar ao servidor";
  }
}
</script>
